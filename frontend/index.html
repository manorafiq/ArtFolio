              style="display: none"
            />
          </div>
          <div class="image image_two">
            <img
              class="two"
              src="assets/man_taking_photo_with_camera.jpg"
              alt="man takind photo with camera."
              style="display: none"
            />

            <img src="assets/girls_working_together.jpg" alt=""

            <img src="" alt=""

          </div>
          <div class="image image_three">
            <img
              class="three"
              src="assets/team_looking_at_work.jpg"
              alt="more than 5 people in team looking towards laptop."
              style="display: none"
            />
            <img src="assets/girls_working_together.jpg" alt="" style="display: none" />
            <img src="assets/team_chating.jpg" alt="" style="display: none" />
          </div>
          <div class="image image_four">
            <img
              class="four"
              src="assets/goal_achived.jpg"
              alt="A girl happy in front of laptop and celebrating."
              style="display: none"
            />
            <img src="assets/working_by_herself.jpg" alt="" style="display: none;"/>
            <img src="" alt="" /><img src="" alt="" />
          </div>
        </div>
      </div>
      <div class="search_bar">
        <input
          autofocus
          type="search"
          placeholder="Search..."
          class="search_input"
        />
      </div>
    </main>
