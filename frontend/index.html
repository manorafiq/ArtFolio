<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Footo</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">Footo</div>
        <div class="auth">
          <a href="#">Login</a>
          <a href="#">Sign up</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero_contianer">
        <h1 class="hero_text heading_one">
          <span class="turn">Turn</span>
          <span class="turn">Your</span>
          <span class="goals"><strong>Goals</strong> Into</span>
          <span class="Reality">Reality</span>
        </h1>
        <h1 class="hero_text heading_two" style="display: none">
          <span class="turn">Find</span>
          <span class="turn">The</span>
          <span class="goals"><strong>Work</strong> You</span>
          <span class="Reality">Truly Love</span>
        </h1>
        <h1 class="hero_text heading_three" style="display: none">
          <span class="turn">Discover</span>
          <span class="turn">Your</span>
          <span class="goals"><strong>Perfect</strong> Match</span>
          <span class="Reality">Today</span>
        </h1>
        <h1 class="hero_text heading_four" style="display: none">
          <span class="turn">Forge</span>
          <span class="turn">The</span>
          <span class="goals"><strong>Work</strong> You</span>
          <span class="Reality">Imagine</span>
        </h1>
      </div>
      <div class="images">
        <div class="image image_one">
          <img
            class="one"
            src="assets/girl_photo.jpg"
            alt="Girl working on latptop."
          />
          <img
            class="one"
            src="assets/man_standing_work.jpg"
            alt="main standing in behind the desk working."
            style="display: none"
          />
          <img
            class="one"
            src="assets/group_team_work.jpg"
            alt="team in a group working together."
            style="display: none"
          />
          <img
            class="one"
            src="assets/desk_top_people.jpg"
            alt="team in a group working together."
            style="display: none"
          />
        </div>
        <div class="image image_two">
          <img
            class="two"
            src="assets/man_taking_photo_with_camera.jpg"
            alt="man takind photo with camera."
          />
          <img src="assets/table_latop_working.jpg" alt="" style="display: none" />
          
          <img src="assets/shaking_hands.jpg" alt="" style="display: none" />
          

          <img
            src="assets/girls_working_together.jpg"
            alt="girls working together"
            style="display: none"
          />
          <img
            src="assets/person_using_latptop.jpg"
            alt="person using latptop."
            style="display: none"
          />
        </div>
        <div class="image image_three">
          <img
            class="three"
            src="assets/team_looking_at_work.jpg"
            alt="more than 5 people in team looking towards 
            laptop."
          />
          <img src="assets/girls_working_together.jpg" alt="" 
          style="display: none"/>
          <img src="assets/team_chating.jpg" alt="team 
          chating" style="display: none" />
          <img src="assets/desktop_full_view.jpg" alt="" style="display: none"/>
          
        </div>
        <div class="image image_four">
          <img
            class="four"
            src="assets/goal_achived.jpg"
            alt="A girl happy in front of laptop and 
            celebrating."
          />
          <img src="assets/working_by_herself.jpg" alt="" style="display: none" />
          
          <img
            src="assets/guy_holding_camera.jpg"
            alt="guy holding camera in front of laptop on top 
            of desk." style="display: none"
          />
          <img src="assets/happy_person.jpg" alt="A happy 
          person is smiling." style="display: none" />
        </div>
      </div>
      <div class="search_bar">
        <input
          autofocus
          type="search"
          placeholder="Search..."
          class="search_input"
        />
      </div>
    </main>
