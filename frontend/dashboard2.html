<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/dashboard2.css" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="logo">Footo</div>
        <div class="header-content">
          <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search..." />
          </div>

          <div class="profile-icon"></div>
        </div>
      </header>
      <div class="main-content">
        <!-- Sidebar Profile Card -->
        <div class="profile-card">
          <div class="profile-image">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Plus_blue_circle.svg"
              alt="Add Profile Image"
            />
          </div>
          <div class="name">John Smith</div>
          <button class="edit-button">Edit Your Profile</button>
          <button class="email-button">Email</button>
          <p class="social-label">Social Handles</p>
          <div class="social-handles">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png"
              alt="Gmail"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"
              alt="LinkedIn"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
              alt="WhatsApp"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
              alt="Facebook"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
              alt="Instagram"
            />
          </div>
        </div>
        <div class="projects-section">
          <div class="project-buttons">
            <button class="project-tab active">Projects</button>
            <button class="project-tab">Projects</button>
            <button class="project-tab">Projects</button>
          </div>
          <div class="project-card">
            <div class="project-image">
              <span class="plus-icon">+</span>
            </div>

            <div class="project-box">
              <div class="create-project">
                <button class="create-project-button">Create a Project</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
